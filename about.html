<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calvin Oats Portfolio</title>
	<link rel="stylesheet" type="text/css" href="custom.css">
	<link href='https://fonts.googleapis.com/css?family=Zen Antique' rel='stylesheet'>
</head>
<body style="background-color: #4b3d44;" onload="checkSize()" onresize="checkSize()">
	<header>
		<nav class="navbar">
			<a href="index.html">Home</a>
			<a href="portfolio.html">Portfolio</a>
		</nav>
	</header>
	<div class="portfolio-card">
		<div class="top-corners">
			<img src="img/Geo-Corner-1.png" class="corner-art">
			<div class="top-center">
				<span class="main title">
					<h1 style="color: #4b3d44;">About Me</h1>
				</span>
			</div>
			<img src="img/Geo-Corner-1.png" class="corner-art" style="rotate: 90deg;">
		</div>
		<div class="middle-content about">
			<div class="bio">
				<img src="img/me.jpg" class="profile-picture">
				<div class="text">
					<h2>Calvin Oats</h2>
					<p>
						Hello, 
					</p>
				</div>
			</div>
			<div class="networking">
				<div id="badge" class="badge-base LI-profile-badge" data-locale="en_US" data-size="large" data-theme="light" data-type="HORIZONTAL" data-vanity="calvin-oats" data-version="v1"></div>
			</div>
		</div>
		<div class="bottom-corners">
			<img src="img/Geo-Corner-1.png" class="corner-art" style="rotate: 270deg;">
			<img src="img/Geo-Corner-1.png" class="corner-art" style="rotate: 180deg;">
		</div>
	</div>
</body>
</html>

<script>
	function checkSize() {
		if(screen.width < 570) {
			console.log("small")
			const badge = document.querySelector("[data-size]");
			badge.dataset.size = "medium";
			badge.dataset.type = "VERTICAL";
		} else {
			console.log("large")
			const badge = document.querySelector("[data-size]");
			badge.dataset.size = "large";
			badge.dataset.type = "HORIZONTAL";
		}
	}
</script>
